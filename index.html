<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- essential for responsive breakpoints -->
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/media-queries.css">
    <script src="javascript.js" defer></script>
    <link rel="icon" href="Images/Pencil.png"image/png">
  </head>
  <body>
    <audio autoplay loop src="Audio/Minecraft-Music.mp3"></audio>
    <header data-header>
      <div class="title">
        <span class="upper-title">
          <img data-e class="E" src="Images/Title/e.png" alt="">
          <img data-t class="T" src="Images/Title/t.png" alt="">
          <img data-c class="C" src="Images/Title/c.png" alt="">
          <img data-h class="H" src="Images/Title/h.png" alt="">
          <span class="middle-bar">
            <img data-middlebar src="Images/Title/middlebar.png" alt="">
          </span>
          <img data-a class="A" src="Images/Title/a.png" alt="">
          <span class="middle-bar">
            <img  data-middlebar src="Images/Title/middlebar.png" alt="">
          </span>
          <img data-s class="S" src="Images/Title/s.png" alt="">
          <img data-k class="k" src="Images/Title/k.png" alt="">
          <img data-e class="E" src="Images/Title/e.png" alt="">
          <img data-t class="T" src="Images/Title/t.png" alt="">
          <img data-c class="C" src="Images/Title/c.png" alt="">
          <img data-h class="H" src="Images/Title/h.png" alt="">
        </span>
        <span class="lower-title">
          <a href="https://github.com/Santy2206" target="_blank">
            <img src="Images/Title/lower-title.png" alt="">
          </a>
        </span>
        
      </div>
    </header>

    <main class="desktop"data-main>
      <section class="buttons">
        <h2>Pencil</h2>
        <article data-colors>
          <input data-picker="" type="color" value="#333333">
          <li data-pencil class="pencil">
            <button data-normal data-mode-button data-active>
            Color Mode
            </button>
            <button data-rainbow data-mode-button>
              Rainbow Mode 
            </button>
            <button data-eraser data-mode-button>
              Eraser
            </button>
          </li>

        </article>
      </section>
      <section data-grid class="grid">
        
      </section>
      <section class="buttons">
        <h2>grid</h2>
        <article>
          <input data-color id="colorPicker" type="color" value="#ffffff">
          <div class="size-value">
            <p>
              <span data-number>16</span>
              x
              <span data-number>16</span>
            </p>
          </div>
          <input data-size id="sizeSlider" type="range" value="16" min="1" max="64">
          <button class="clear" data-clear>
            Clear
          </button>
        </article>
      </section>
    </main>
    <main class="mobile"data-main>
      <section data-grid-mobile class="grid">
      </section>
      <section class="buttons">
        <h2>Pincel</h2>
        <article>
          <input id="colorPicker" type="color" value="#333333">
          <button data-active>
            Color Mode
          </button>
          <button>
            Rainbow Mode 
          </button>
          <button>
            Eraser
          </button>
        </article>
      </section>
      <section class="buttons">
        <h2>grid</h2>
        <article>
          <input id="colorPicker" type="color" value="#f3ecec">
          <div class="size-value">
            <p>
              <span>30</span>
              x
              <span>30</span>
            </p>
          </div>
          <input data-size id="sizeSlider" type="range" value="16" min="1" max="64">
          <button data-clear>
            Clear
          </button>
        </article>
      </section>
    </main>

    <footer data-footer>
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        Santy2206

      </p>
      <a href="https://github.com/Santy2206" target="_blank">
        <img class="github-logo" src="Images/github-mark-white.svg">
      </a>
    </footer>
  </body>
</html>
